<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{% block metadescription %}{% endblock %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'shop/css/custom.css' %}" >
    <link rel="stylesheet" href="{% static 'shop/css/bootstrap.min.css' %}" >
    <script src="https://kit.fontawesome.com/0161844961.js" crossorigin="anonymous"></script>
    <title>
        {% block title %}
        
        {% endblock %}
    </title>
</head>
<body>
    
    <div class="container">
        
    
        {% include 'shop/header.html' %}
        {% include 'shop/navbar.html' %}
       
        <div class="container" >
        {% block content %}
        {% endblock %}
        </div>
    </div>
        {% include 'shop/footer.html' %}

       

        <script src="{% static 'shop/js/jquery.slim.min.js' %}"></script>
        
        <script src="{% static 'shop/js/popper.min.js' %}"></script>
        
        <script src="{% static 'shop/js/bootstrap.min.js' %}"></script>
        
        
        
</body>
</html>
